<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/vendor/jquery.ui.widget.js"></script>
	<script src="js/jquery.iframe-transport.js"></script>
	<script src="js/jquery.fileupload.js"></script>
	<script src="js/upload.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
</head>
<body>
	<div style="width: 500px; padding: 20px">

		<form id="fileupload" action="file/upload" method="POST" enctype="multipart/form-data">
			<input id="name" required="required" name="identification" type="text" placeholder="User Identification ">
			<br>
			<input id="fileupload" type="file" >
		</form>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<input type="button" value="Search Files" onclick="findFiles()"/>
		
		<table id="records" class="table" style="width: 1500px;">
            <tr>
            	<th>Identification</th>
                <th>File Name</th>
               	<th>Status</th>
                <th>Sending Time</th>
                <th>Chunk Quantity</th>
                <th>Link Download</th>
            </tr>
        </table>

	</div>
</body>
</html>
